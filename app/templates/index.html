<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - Discover Films</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <i class="fas fa-film"></i> MovieDB
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-tv"></i> TV Shows</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Celebrities</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="movieName" placeholder="Search movies..." 
                       onkeypress="handleEnter(event)">
                <button onclick="searchMovie()"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Discover Your Next Favorite Movie</h1>
                <p>Explore millions of titles, ratings, and reviews.</p>
            </div>
        </section>

        <section class="trending-section">
            <h2>Trending This Week</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper" id="trendingMovies"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
